<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .out{
            width:1000px;
            height:800px;
            background-color: pink;
            margin:50px auto;
        }
.map-wrap{
    width: 100%;
    height:100%;
}

#map {
    width: 100%;
    height: 80%;
}
.addWarnBtn{
    background: orange;
    cursor: pointer;
    font-size: 14px;
    padding: 3px 8px;
    display: inline-block;
}
.breadcrumb{
    display: inline-flex;
    border-top:1px solid #00eaff;
    border-bottom:1px solid #00eaff;
    color:#fff;
    background: transparent !important;
    padding:0 !important;
    margin:0 !important;
    margin-left:20px !important;
}
.breadcrumb span{
    padding:3px 5px 3px 0 ;
    cursor: pointer;
}
.breadcrumb span.child{
    position: relative;
    padding-left:20px;
}
.breadcrumb span.child::before{
    position: absolute;
    content:'〉';
    width:30px;
    height:100%;
    color:#fff;
    top:0;
    left:-5px;
    font-size: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
}
    </style>
</head>
<body>
    <div class="out">
        <div class="map-wrap">
            <div class="breadcrumb" id="breadcrumb"></div>
            <div id="map"></div>
        </div>
    </div>
    
    <script src="lib/jquery-1.12.4.min.js"></script>
    <script>
        var drillMap = new myMultiMap({
            target:"map",
            urlLevel:$("#areaType").val(),
            mapName:$("#areaName").val(),
            placeCode:$("#areaCode").val(),
            userCode : $("#userCode").val()
        });
      
   /**
    * drillMap在上一个js文件 firepolice_new.js顶部定义了,以为这个变量，需要同时用在本页面及firepolice_new.js中
   * */
   drillMap.getData = function(){ //getData为写在myMultiMap里的方法，在myMultiMap中作为槽口占位用，根据需求，改变对象中的方法，
        refreshData(sessionStorage.getItem("placeCode")); //在此方法里，调用  drillMap.init(chartsMapData)，重新赋值作用
        openUrl(sessionStorage.getItem("placeCode"),sessionStorage.getItem("orgName"));
    };

    </script>
</body>
</html>
